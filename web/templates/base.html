<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ app_name }}{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='/favicon.ico') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', path='/favicon.ico') }}">

    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', path='/css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="{{ url_for('static', path='/css/bootstrap-icons.css') }}" rel="stylesheet">
    <!-- 自定义CSS -->
    <link href="{{ url_for('static', path='/css/ai.css') }}" rel="stylesheet">
    <!-- 强制模态框不透明 -->
    <style>
        .modal-content {
            background: #0d1626 !important;
            opacity: 1 !important;
        }
        .modal-body {
            background: #0d1626 !important;
            opacity: 1 !important;
        }
        .modal-header {
            background: #0d1626 !important;
            opacity: 1 !important;
        }
        .modal-footer {
            background: #0d1626 !important;
            opacity: 1 !important;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 背景效果 -->
    <div class="overlay"></div>
    <div class="circuit-pattern"></div>
    <div class="data-stream"></div>
    <div id="particles-js"></div>
    <div class="neural-network" id="neuralCanvas"></div>
    
    <div id="app">
        <!-- 头部导航 -->
        <header class="header-sticky">
            <div class="nav-container">
                <div class="d-flex align-items-center">
                    <div class="compact-logo">
                        <a href="/" class="d-flex align-items-center text-decoration-none">
                            <img src="{{ url_for('static', path='/img/LOGO.png') }}" alt="TAF Logo">
                        </a>
                    </div>
                    <div class="nav-menu ms-3">
                        <a href="/" class="nav-link">
                            <i class="bi bi-house-door me-1"></i>首页
                            <span class="glow-dot"></span>
                        </a>
                        <a href="/backup" class="nav-link">
                            <i class="bi bi-cloud-upload me-1"></i>备份
                        </a>
                        <a href="/recovery" class="nav-link">
                            <i class="bi bi-cloud-download me-1"></i>恢复
                        </a>
                        <a href="/tape" class="nav-link">
                            <i class="bi bi-database me-1"></i>磁带
                        </a>
                        <a href="/tapedrive" class="nav-link">
                            <i class="bi bi-server me-1"></i>磁带机
                        </a>
                        <a href="/scheduler" class="nav-link">
                            <i class="bi bi-clock-history me-1"></i>计划
                        </a>
                        <a href="/tools" class="nav-link">
                            <i class="bi bi-tools me-1"></i>工具
                        </a>
                        <a href="/system" class="nav-link">
                            <i class="bi bi-gear me-1"></i>设置
                        </a>
                    </div>
                </div>
                <div class="nav-right">
                    <div class="user-avatar">管</div>
                    <button class="btn-logout">
                        <i class="bi bi-box-arrow-right me-1"></i>退出
                    </button>
                    <div class="version-info">
                        <span class="version-number" id="version-link" title="点击查看更新日志">v{{ version }}</span>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- 主要内容 -->
        <div class="container py-4">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- 版本/CHANGELOG模态框 -->
    <div class="modal fade" id="versionModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="false">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-info-circle me-2"></i>
                        {{ app_name }} - 更新日志
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="changelog-content">
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">加载中...</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Axios -->
    <script src="{{ url_for('static', path='/js/vendor/axios.min.js') }}"></script>
    <!-- Bootstrap JS -->
    <script src="{{ url_for('static', path='/js/vendor/bootstrap.bundle.min.js') }}"></script>
    <!-- Particles.js -->
    <script src="{{ url_for('static', path='/js/vendor/particles.min.js') }}"></script>
    <!-- Marked.js for Markdown rendering -->
    <script src="{{ url_for('static', path='/js/vendor/marked.min.js') }}"></script>
    <!-- Background Effects -->
    <script src="{{ url_for('static', path='/js/components/backgroundEffects.js') }}"></script>
    <!-- 自定义JS -->
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
