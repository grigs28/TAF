<!-- 备份策略 -->
<div class="tab-pane fade" id="backup" role="tabpanel">
    <div class="row">
        <div class="col-md-6">
            <div class="setting-card service-card mb-3">
                <div class="card-body">
                    <h6 class="card-title">保留策略</h6>
                    <div class="mb-3">
                        <label class="form-label">默认保留月数</label>
                        <input type="number" class="form-control" value="6" min="1" max="36">
                        <small class="text-muted">磁带数据保留时间（月）</small>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="autoEraseExpired" checked>
                        <label class="form-check-label" for="autoEraseExpired">自动擦除过期磁带</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="setting-card service-card mb-3">
                <div class="card-body">
                    <h6 class="card-title">压缩设置</h6>
                    <div class="mb-3">
                        <label class="form-label">压缩级别</label>
                        <select class="form-select">
                            <option value="9" selected>最高 (9)</option>
                            <option value="6">标准 (6)</option>
                            <option value="3">快速 (3)</option>
                            <option value="0">无压缩 (0)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">最大文件大小</label>
                        <input type="text" class="form-control" value="3GB">
                        <small class="text-muted">单个压缩包的最大大小</small>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="enableVerification" checked>
                        <label class="form-check-label" for="enableVerification">备份验证</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
